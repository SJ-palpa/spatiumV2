<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="icon" href="{% static 'img/icon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% load i18n %}
    {% block ajout_head %}
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titre %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark nav-font-size fixed-top {% block nav_fade %}{% endblock %}">
    <b><a class="navbar-brand nav-font-size text-dark" href="">Spatium</a></b>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler01"
            aria-controls="navbarToggler01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggler01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if "accueil" in request.path %}active{% endif %}">
                <a class="nav-link text-dark" href="{% url "website:accueil" %}">Messagerie<span class="sr-only">(current)</span> </a>
            </li>
            <li class="nav-item {% if "cvContent" in request.path %}active{% endif %}">
                <a class="nav-link text-dark" href="{% url "website:cvContent" %}">CV</a>
            </li>
            <li class="nav-item {% if "portfolio" in request.path %}active{% endif %}">
                <a class="nav-link text-dark" href="{% url "website:portfolio" %}">Portfolio</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link text-dark dropdown-toggle " href="#" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {% trans "Langue" %}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <form class="flex-container" method="post" action="#">
                            <input name="next" type="hidden" value="{{ redirect_to }}">
                            <button type="submit" name="language" class="dropdown-item"
                                    value="{{ language.code }}">Fran√ßais</button>
                            <button type="submit" name="language" class="dropdown-item"
                                    value="{{ language.code }}">Anglais</button>
                            <button type="submit" name="language" class="dropdown-item"
                                    value="{{ language.code }}">...</button>
                        </form>
                </div>
            </li>
        </ul>
    </div>
</nav>
{% block content %}
{% endblock %}
<footer class="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-md-4 left">
                <p></p>
            </div>
            <div class="col-xs-6 col-md-4 left">
                <p></p>
                <p></p>
            </div>
            <div class="col-xs-6 col-md-4 right">
            </div>
        </div>
    </div>
</footer>
</body>
</html>

{% block script %}
{% endblock %}
